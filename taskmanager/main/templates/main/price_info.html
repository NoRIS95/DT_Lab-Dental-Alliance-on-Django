{% extends "main/base.html" %}

{% block title %}
Прайс-лист
{% endblock %}

{% block content %}
      <h1>Прайс-лист</h1>
    {% if tasks %}
      {% for el in tasks %}
        <div class="alert alert-warning mt-2">
          <h3>{{el.name}}</h3>
          <p>{{el.price}}</p>
        </div>
      {% endfor %}
    {% else %}
        <p>Прайс-лист на реконструкции</p>
    {% endif %}
{% endblock %}
